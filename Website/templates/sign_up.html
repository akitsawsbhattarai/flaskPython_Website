{% extends "base.html" %}

<title>{% block title %} Sign_up {% endblock %}</title>

{%block Content%}
<form action="" method="POST">
    <div class="container-fluid">
        <div class="row   align-items-center justify-content-center ">
            
            <div  class="border p-3 mt-5 col-lg-6 ">
                <h1 class=" d-flex  align-items-center justify-content-center text-secondary" >Sign_up!</h1>

                <div class="form-group mt-3">
                    <label for="InputEmail1" class=" col-form-label">Email address</label>
                    <input type="email" class="form-control" id="InputEmail1" name="email" placeholder="enter email address" aria-describedby="emailHelp">

                </div>

                <div class="form-group mt-3">
                    <label for="InputPassword1" class=" col-form-label">Password</label>
                    <input type="password" class="form-control" id="InputPassword1" name="password1" placeholder="enter password">
                </div>
                <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text">
                        Must be 8-20 characters long.
                    </span>
                </div>

                <div class="form-group mt-3">
                    <label for="InputPassword2" class=" col-form-label"> Confirm Password</label>
                    <input type="password" class="form-control" id="InputPassword2" name="password2" placeholder="confirm password">
                </div>

                <div class="my-3 ">
                <button type="submit" class="btn btn-primary">Submit</button>

                </div>
            </div>
        </div>
    </div>    
</form>


{%endblock%}
